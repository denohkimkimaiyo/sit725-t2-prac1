<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 1</title>
    <meta name="description" content="basic template for SIT 725 Prac 1">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 1">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT 725 Prac 1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 id="heading" class="center-align">SIT 725</h1>
            </div>
            <div class="col s12 center-align">
                <button class="waves-effect waves-light btn" onclick="changeText()">Change Text</button>
            </div>
        </div>
    </div>

    <script>
        function changeText() {
            var number1 = getRandomNumberBetween(1, 10);
            var number2 = getRandomNumberBetween(1, 10);
            var sum = number1 + number2;
            document.getElementById("heading").innerHTML = `Sum: ${sum}`;
        }

        function getRandomNumberBetween(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
</body>
</html>
